<div id="template-wrapper">

    <div id="module-container"><!-- start #module-container -->
        <div id="module-background-holder">
        	<img src="assets/media/about_us/philosophy/backgroundPhilosophy.jpg" onload="animateModuleBackground(this)" class="module-background" id="module-background" alt="" />
        </div>	
        <div id="module-container-holder" class="module-position-cc"  data-id="module-position-cc">
            <div id="module-text-page"  class="module-philosophy shadow-side-all">
                <div id="module-wrapper">
                    <div id="module-text-page-holder-philosophy" style="width:86%;">             	
                         <div class="title-holder">
                        	<span class="title-text_normal">Login</span>
                        </div>
                        <div class="custom-separator"></div>
						
						
							<form id="login-form">
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
												<input id="email" type="text" name="email" value="" placeholder="login email">
										</div>   
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
											<input id="pwd" type="password" name="phone" value="" placeholder="password"/>
										</div>
										<div id="response-form">
											<p>Message delivered! Thank You!</p>
											<span id="form-warning">PLEASE FILL ALL FIELDS!</span>
											<span id="server-error"></span>
										</div>
										<div class="form-buttons">
											<div id="form-reset" style="background-color:CCC;">
												<p>Login with Facebook</p>
											</div> 
											<div id="form-send" data-sending-txt="SENDING...">
												<p>Regular Login</p>
											</div>
										</div>
										
									</form>
								
								<div class="title-holder">
                        	<span class="title-text_normal">Signup</span>
                        </div>
                        <div class="custom-separator"></div>
								
							<form id="signup-form">
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
											<input id="email" type="text" name="email" value="" placeholder="login email"/>
										</div>
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
											<input id="nickname" type="text" name="nickname" value="" placeholder="display name"/>
										</div>   
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
											<input id="pwd1" type="password" name="phone" value="" placeholder="password"/>
										</div>
										<div class="form-input-large form-input-border">
											<div class="form-input-background opacity_2"></div>
											<input id="pwd2" type="password" name="phone" value="" placeholder="confirm password"/>
										</div>
										<div id="response-form">
											<p>Message delivered! Thank You!</p>
											<span id="form-warning">PLEASE FILL ALL RQUIRED (*) FIELDS!</span>
											<span id="server-error"></span>
										</div>
										<div class="form-buttons">
											<div id="form-reset">
												<p>Signup with Facebook</p>
											</div> 
											<div id="form-send" data-sending-txt="SENDING...">
												<p>Regular Signup</p>
											</div>
										</div>
										
									</form>
