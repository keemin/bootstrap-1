<html ng-app>
<head>
   <title>HelloWorld</title>
   
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
      <script src="ui-bootstrap-tpls-0.2.0.min.js"></script>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    
    <script>
            function CollapseDemoCtrl($scope) {
                     $scope.isCollapsed = false;
          }
    </script>

</head>

<body>


<div class="navbar" bs-navbar>
  <div class="navbar-inner">
    <a class="brand" href="#">Title</a>
    <ul class="nav">
      <!-- You can use regular expressions -->
      <li data-match-route="/(:?navbar)"><a href="#/navbar">Home</a></li>
      <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
      <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li>
    </ul>
  </div>
</div>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="">
              <a href="./">Home</a>
            </li>
            <li class="active">
              <a href="./">Directives</a>
            </li>
          </ul>
        </div>
        
        <div ng-controller="AccordionDemoCtrl">
  <label class="checkbox">
    <input type="checkbox" ng-model="oneAtATime">
    Open only one at a time
  </label>

  <accordion close-others="oneAtATime">
    <accordion-group heading="Static Header">
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-small" ng-click="addItem()">Add Item</button>
        <div ng-repeat="item in items">{{item}}</div>
    </accordion-group>
  </accordion>
</div>

</body>
</html>
