<html ng-app>
<head>
   <title>HelloWorld</title>
   
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
      <script src="ui-bootstrap-tpls-0.2.0.min.js"></script>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    
    <script>
          angular.module('assignment3index', ['ui.bootstrap']);
            function CollapseDemoCtrl($scope) {
                     $scope.isCollapsed = false;
          }
          function AccordionDemoCtrl($scope) {
                 $scope.oneAtATime = true;

                  $scope.groups = [
                  {
                  title: "Dynamic Group Header - 1",
                 content: "Dynamic Group Body - 1"
                   },
                 {
                      title: "Dynamic Group Header - 2",
                    content: "Dynamic Group Body - 2"
                }
               ];

             $scope.items = ['Item 1', 'Item 2', 'Item 3'];

             $scope.addItem = function() {
               var newItemNo = $scope.items.length + 1;
                $scope.items.push('Item ' + newItemNo);
            };
        }
    </script>

</head>

<body>

<div class="container">
   <div class="navbar" bs-navbar>
     <div class="navbar-inner">
       <a class="brand" href="#">Title</a>
           <ul class="dropdown-menu">
                <!-- dropdown menu links -->
                <li> helllo</li>
                <li>world</li>
           </ul>
        
       <ul class="nav">
         <!-- You can use regular expressions -->
         <li data-match-route="/(:?navbar)"><a href="#/navbar">Home</a></li>
         <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
         <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li>
       </ul>
     </div>
   </div>

</div>        
        

</body>
</html>
